<div class="card">
<div class="card-header">
  Add New Property
</div>
<div class="card-body">
  <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
    <div class="form-group col-12 mb-2">
      <label for="name">Name</label>
      <input type="test" class="form-control mt-1" ngModel name="Name" required>
    </div>

    <div class="form-group col-12 mb-2">
      <label for="type">Type</label>
      <input type="test" class="form-control mt-1" ngModel name="Type" required>
    </div>

    <div class="form-group col-12">
      <label for="price">Price</label>
      <input type="test" class="form-control mt-1 " ngModel name="Price" required>
    </div>
    <div class="form-group col-12">
      <button [disabled]="!Form.valid" type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-danger m-2">Clear</button>
    </div>
  </form>
</div>
</div>
